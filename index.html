<head>

        body {

        var ws = new WebSocket('ws://localhost:5000');
        ws.onmessage = function(event) {
            console.log(event.data)
            var li = document.createElement('li');
            li.innerHTML = JSON.parse(event.data);
            document.querySelector('#pings').appendChild(li);
        };
    </script>
